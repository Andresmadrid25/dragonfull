<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Tablas de multiplicar</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
		:root{
			--bg:#f4f6fb;
			--card:#ffffff;
			--muted:#6b7280;
			--primary:#0a66c2; /* azul corporativo */
			--accent:#06b6d4;  /* acento suave */
			--glass: rgba(255,255,255,0.6);
			--radius:12px;
		}
		html,body{height:100%;}
		body{
			font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
			margin:0;
			background: linear-gradient(180deg,var(--bg),#eef4ff);
			color:#0f172a;
			padding:28px;
		}

		/* Cabecera */
		.header{
			display:flex;
			align-items:center;
			justify-content:space-between;
			margin-bottom:18px;
		}
		.brand{
			display:flex;
			align-items:center;
			gap:12px;
		}
		.logo{
			width:46px;height:46px;border-radius:10px;
			background:linear-gradient(135deg,var(--primary),var(--accent));
			box-shadow:0 6px 18px rgba(10,102,194,0.18), inset 0 -3px 8px rgba(255,255,255,0.06);
			display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;
		}
		h1{ font-size:20px; margin:0; letter-spacing:-0.2px; }

		.header p{ margin:0; color:var(--muted); font-size:13px; }

		/* Barra de controles */
		.controls{
			display:flex;
			gap:12px;
			flex-wrap:wrap;
			align-items:center;
			margin-bottom:20px;
			background:var(--card);
			padding:12px;
			border-radius:var(--radius);
			box-shadow: 0 6px 18px rgba(15,23,42,0.06);
		}
		label{ font-size:13px; color:var(--muted); display:flex; flex-direction:column; gap:6px; }
		select, input[type="number"]{
			padding:10px 12px;
			border-radius:8px;
			border:1px solid #e6eef9;
			background:linear-gradient(180deg, #fff, #fbfdff);
			font-size:14px;
			min-width:110px;
			box-shadow:0 2px 6px rgba(11,66,151,0.03);
		}
		.btn{
			padding:10px 14px;
			border-radius:10px;
			border:none;
			font-weight:600;
			cursor:pointer;
			font-size:14px;
			display:inline-flex;
			align-items:center;
			gap:8px;
			box-shadow:0 6px 18px rgba(10,102,194,0.12);
		}
		#generateBtn{ background:linear-gradient(90deg,var(--primary),#0068b5); color:white; }
		#generateBtn:hover{ transform:translateY(-1px); box-shadow:0 10px 26px rgba(10,102,194,0.14); }
		#clearBtn{
			background:transparent;
			border:1px solid #e6eef9;
			color:var(--muted);
			box-shadow:none;
		}
		#clearBtn:hover{ background:#fbfdff; transform:translateY(-1px); }

		/* Output grid */
		#output{
			display:grid;
			grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
			gap:16px;
		}
		.table-card{
			background:var(--card);
			border-radius:12px;
			padding:14px;
			box-shadow:0 8px 22px rgba(12,36,75,0.06);
			border-left:6px solid rgba(10,102,194,0.12);
			transition:transform .14s ease, box-shadow .14s ease;
		}
		.table-card:hover{ transform:translateY(-6px); box-shadow:0 14px 36px rgba(12,36,75,0.08); }
		.table-card h3{ margin:0 0 10px 0; font-size:16px; color:#06283d; }
		table{ width:100%; border-collapse:collapse; font-size:14px; color:#0b2940; }
		td{ padding:6px 4px; border-bottom:1px dashed #f1f5f9; }
		td:first-child{ color:var(--muted); width:60%; }
		td:last-child{ text-align:right; font-weight:600; color:#05203a; }

		@media (max-width:560px){
			.controls{ padding:10px; }
			.header{ flex-direction:column; align-items:flex-start; gap:10px; }
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="brand">
			<div class="logo">TF</div>
			<div>
				<h1>Tablas de multiplicar</h1>
				<p>Generador rápido — estilo corporativo</p>
			</div>
		</div>
		<p style="font-size:13px;color:var(--muted);margin:0">Empresa Ejemplo · Herramienta interna</p>
	</div>

	<div class="controls">
		<label>
			Número:
			<select id="numberSelect">
				<option value="all">Todas</option>
			</select>
		</label>

		<label>
			Hasta:
			<input id="maxInput" type="number" min="1" max="100" value="10" />
		</label>

		<button id="generateBtn" class="btn">Generar</button>
		<button id="clearBtn" class="btn">Limpiar</button>
	</div>

	<div id="output" aria-live="polite"></div>

	<script>
		// Rellenar selector con números 1..20
		(function fillSelect(){
			const sel = document.getElementById('numberSelect');
			for(let i=1;i<=20;i++){
				const opt = document.createElement('option');
				opt.value = String(i);
				opt.textContent = i;
				sel.appendChild(opt);
			}
		})();

		function createTableCard(n, max){
			const card = document.createElement('div');
			card.className = 'table-card';
			const title = document.createElement('h3');
			title.textContent = `Tabla del ${n}`;
			card.appendChild(title);

			const tbl = document.createElement('table');
			for(let i=1;i<=max;i++){
				const tr = document.createElement('tr');
				const td1 = document.createElement('td');
				td1.textContent = `${n} × ${i}`;
				const td2 = document.createElement('td');
				td2.textContent = `= ${n*i}`;
				tr.appendChild(td1);
				tr.appendChild(td2);
				tbl.appendChild(tr);
			}
			card.appendChild(tbl);
			return card;
		}

		document.getElementById('generateBtn').addEventListener('click', () => {
			const sel = document.getElementById('numberSelect').value;
			let max = parseInt(document.getElementById('maxInput').value, 10) || 10;
			if (max < 1) max = 1;
			if (max > 100) max = 100; // límite razonable
			const out = document.getElementById('output');
			out.innerHTML = '';

			if (sel === 'all') {
				for(let n=1;n<=20;n++){
					out.appendChild(createTableCard(n, max));
				}
			} else {
				const n = parseInt(sel,10);
				out.appendChild(createTableCard(n, max));
			}
		});

		document.getElementById('clearBtn').addEventListener('click', () => {
			document.getElementById('output').innerHTML = '';
		});

		// Generar tablas por defecto al cargar
		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('generateBtn').click();
		});
	</script>
</body>
</html>
